<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Arcadia -Accueil</title>
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/loader.js"></script>
    <script src="../js/scrollbar.js" defer></script>
    <script src="../js/carousel.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <main id="scrolldown">

            <!-- First carousel -->

        <div class="carousel-container">
            <div class="text-carousel">
                <h2>Services</h2>
                <p>Venez decouvrir tous nos services du parc</p>
            </div>
            <div class="carousel" id="carousel1">

                <button class="btn before"><img src="../../asset/icon/arrow-left.svg" alt="Bouton précédent"></button>

                <button class="btn after"><img src="../../asset/icon/arrow-right.svg" alt="Bouton suivant"></button>

                <a href="restaurant.html"><img src="../../asset/img_service/restaurant.jpeg" alt="Photo de notre restaurant" class="carousel-image active" data-title="Notre restaurant"></a>

                <a href="train.html"><img src="../../asset/img_service/petit-train.jpeg" alt="Photo du petit train" class="carousel-image" data-title="Tour du parc en un petit train"></a>

                <a href="guide.html"><img src="../../asset/img_service/guide-touristique.jpeg" alt="Photo du guide touristique" class="carousel-image" data-title="Faite une visite guidé avec notre équipe de soigneur"></a>

                <div class="title-img"></div>
                  
            </div>
        </div>

            <!-- Second carousel -->

        <div class="carousel-container carousel-container2">
            
            <div class="carousel" id="carousel2">

                <button class="btn before"><img src="../../asset/icon/arrow-left.svg" alt="Bouton précédent"></button>

                <button class="btn after"><img src="../../asset/icon/arrow-right.svg" alt="Bouton suivant"></button>

                <a href="desertaustralien.html"><img src="../../asset/img_habitats/desertaustralienvertical.jpeg" alt="Photo du desert australien" class="carousel-image active" data-title="Desert Australien"></a>

                <a href="foretfrancaise.html"><img src="../../asset/img_habitats/foretfrancaisevertical.jpeg" alt="Photo de la fôret francaise" class="carousel-image" data-title="Fôret Française"></a>

                <a href="foretnordique.html"><img src="../../asset/img_habitats/foretnordiquevertical.jpeg" alt="Photo de la fôret nordique" class="carousel-image" data-title="Fôret Nordique"></a>

                <a href="montagne.html"><img src="../../asset/img_habitats/montagnevertical.jpeg" alt="Photo de la montagne" class="carousel-image" data-title="Montagne"></a>

                <a href="savane.html"><img src="../../asset/img_habitats/savanevertical.jpeg" alt="Photo de la savane" class="carousel-image" data-title="Savane "></a>

                <div class="title-img"></div>
                  
            </div>

            <div class="text-carousel">
                <h2>Habitats</h2>
                <p>Venez decouvrir nos animaux du parc à travers leur habitat</p>
            </div>
            
        </div>
        <div class="review">

            <div class="randomReview">

                <h3>Elodie</h3>
                <p>Nous avons passez un magnifique moment d’évasion en famille. Le personnel est adorable et on sent que les animaux sont bien traité </br>
                Je recommande </p>
                <div>
                    <img src="../../asset/icon/staryellow.svg" alt="">
                    <img src="../../asset/icon/staryellow.svg" alt="">
                    <img src="../../asset/icon/staryellow.svg" alt="">
                    <img src="../../asset/icon/staryellow.svg" alt="">
                    <img src="../../asset/icon/staryellow.svg" alt="">
                </div>
                
            </div>
            <form class="reviewForm">
                <div class="reviewName">
                  <label for="name">Entrer votre nom : </label>
                  <input type="" name="name" id="name"  required />
                </div>
                <div class="reviewInput">
                  <label for="reviewInput">Donnez votre avis : </label>
                  <textarea name="reviewInput" id="reviewInput" rows="10" required></textarea>
                </div>

                <div class="starReviewContainer">
                    <img src="../../asset/icon/star.svg" alt="">
                    <img src="../../asset/icon/star.svg" alt="">
                    <img src="../../asset/icon/star.svg" alt="">
                    <img src="../../asset/icon/star.svg" alt="">
                    <img src="../../asset/icon/star.svg" alt="">
                </div>

                <div class="reviewSubmit">
                  <input type="submit" value="Soumettre" />
                </div>
              </form>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>
